<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" role="img" aria-label="Mosaic logo">
  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Emblem group (centered) -->
  <g transform="translate(300,160)">
    <!-- Slight gaps between shapes are created by spacing coordinates -->
    <!-- Top-left (navy) -->
    <polygon points="0,0 220,0 320,100 120,300 0,300" fill="#0F2B3A" />
    <!-- Top-right (light grey) -->
    <polygon points="340,0 660,0 660,300 440,300 340,200" fill="#9CA0A3" />
    <!-- Bottom-left (gold accent) -->
    <polygon points="120,320 320,320 420,420 220,520 0,520" fill="#C79A3A" />
    <!-- Bottom-right (slate) -->
    <polygon points="440,320 660,320 660,520 320,520 420,420" fill="#48565C" />
  </g>

  <!-- Wordmark -->
  <text x="600" y="950" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="120" font-weight="600" fill="#0F2B3A" letter-spacing="6">MOSAIC</text>

  <!-- Optional: a subtle grain/texture can be added externally when printing -->
</svg>
